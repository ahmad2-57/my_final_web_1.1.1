<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="update_user.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="update_user_j.js"></script>
    <title>تغيير كلمة المرور</title>
</head>
<body>
<div class="container">
    <h2>تغيير كلمة المرور</h2>
    <form id="change_password_form" action="/users/changePassword/{id}" method="PUT">
        <div>
            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phoneNumber">رقم الهاتف</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div>
            <label for="password">كلمة المرور الجديدة</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <input type="hidden" id="user_id" name="user_id" value=""> <!-- استبدل القيمة 1 بمعرف المستخدم الفعلي -->
        </div>
        <div>
            <button type="submit">تغيير كلمة المرور</button>
        </div>
    </form>
</div>
<img src="logo.png" alt="Logo" class="logo">
<button id="btn-back-id" class="btn-back" onclick=" window.location.href = '../../index.html'">العودة للصفحة الرئيسية</button>
</body>
</html>
